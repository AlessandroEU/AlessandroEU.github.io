    <body>
      <br>
      <form class="calc">
          <div class="form-group">
              <input type="text" class="form-control calc__result-field">
          </div>
          <div class="calc__body">
              <div class="calc__nums">
                  <button class="btn btn-secondary btn-reset js--btn-reset">Del</button>
                  <button class="btn bg-white js--btn-add-res">1</button>
                  <button class="btn bg-white js--btn-add-res">2</button>
                  <button class="btn bg-white js--btn-add-res">3</button>
                  <button class="btn bg-white js--btn-add-res">4</button>

                  <button class="btn bg-white js--btn-add-res">6</button>
                  <button class="btn bg-white js--btn-add-res">7</button>
                  <button class="btn bg-white js--btn-add-res">8</button>
                  <button class="btn bg-white js--btn-add-res">9</button>
                  <button class="btn bg-white btn-zero js--btn-add-res">0</button>
                  <button class="btn bg-white js--btn-add-res">.</button>
              </div>
              <div class="calc__operators">
                  <button class="btn btn-warning js--btn-add-res">*</button>
                  <button class="btn btn-warning js--btn-add-res">/</button>
                  <button class="btn btn-warning js--btn-add-res">-</button>
                  <button class="btn btn-warning js--btn-add-res">+</button>
                  <button class="btn bg-white js--btn-calc">=</button>
              </div>
          </div>
      </form>
      <script>

document.addEventListener("DOMContentLoaded", function () {
  console.log("test");
  var form = document.querySelector(".calc");
  form.addEventListener("submit", function (e) {
    e.preventDefault();
  });
  var res_field = document.querySelector(".calc__result-field");

  var btn_num = document.querySelectorAll(".js--btn-add-res");
  var btn_reset = document.querySelector(".js--btn-reset");
  var btn_calc = document.querySelector(".js--btn-calc");

  for (i = 0; i < btn_num.length; i++) {
    btn_num[i].addEventListener("click", function (e) {
      e.preventDefault();
      res_field.value += this.innerHTML;
    });
  }

  btn_reset.addEventListener("click", function (e) {
    e.preventDefault();
    res_field.value = "";
  });

  btn_calc.addEventListener("click", function (e) {
    e.preventDefault();
    res_field.value = eval(res_field.value);
  });
});

      </script>
