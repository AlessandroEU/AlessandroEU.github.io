    <svg viewBox="0 0 400 400">
      <circle cx="50" cy="50" r="40" fill="pink">
        <animate
          attributeName="cx"
          values="50;250;50"
          dur="3s"
          repeatCount="indefinite"
        />
      </circle>
      <rect x="100" y="100" width="100" height="100" fill="gray">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="0 150 150"
          to="360 150 150"
          dur="5s"
          repeatCount="indefinite"
        />
      </rect>
      <polygon points="300,100 350,150 325,200 275,200 250,150" fill="orange">
        <animate
          attributeName="points"
          dur="3s"
          repeatCount="indefinite"
          values="300,100 325,200 275,200 300,100;325,200 275,200 250,150 325,200;275,200 250,150 300,100 275,200;250,150 300,100 325,200 250,150"
        />
      </polygon>
